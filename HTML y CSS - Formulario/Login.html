        <div class="separator">

        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input name="name" id="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input name="username" id="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input name="email" id="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input name="password" id="password" placeholder="6+ caracteres" type="password">

            <label for="checkbox" class="checkbox-label">
